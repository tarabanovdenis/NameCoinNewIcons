<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NameCoin | Page Loading</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/client.js"></script>
</head>
<body>
<nav class="menu">
    <a href="#" class="menu__item m-active">
        <i class="ico ico-menu-wallet"></i>
        Wallet
    </a>
    <a href="#" class="menu__item">
        <i class="ico ico-menu-market"></i>
        Market
    </a>
    <a href="#" class="menu__item">
        <i class="ico ico-menu-profile"></i>
        Profile
    </a>
</nav>
<div class="page">
    <div class="wrap">
        <div class="box-header">
            <div class="grid__side">
                <a href="#">How it works<i class="ico ico-question"></i></a>
            </div>
            <a href="#">Name coin</a>
        </div>
        <a href="#" class="panel panel_balance">
            <span class="grid__side">
                <i class="ico ico-top-up"></i>
            </span>
            <span class="panel__tit">
                200
                <i class="coin-logo"></i>
            </span>
            Name coin balance
        </a>
        <div class="floating m-horizontal">
            <div class="floating__item">
                <div class="coin">
                    <div class="coin__emoji">&#127820;</div>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_3">
                    <div class="coin__emoji">&#129361;</div>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin">
                    <img src="img/content/coin-ava-1.jpg" alt="" class="coin__pic">
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_2">
                    <div class="coin__emoji">&#128123;</div>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin">
                    <img src="img/content/coin-ava-2.jpg" alt="" class="coin__pic">
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_1">
                    <div class="coin__emoji">&#128163;</div>
                </div>
            </div>
        </div>
        <section class="box m-big m-align-center">
            <ul class="grid">
                <li class="grid__row">
                    <div class="grid__cell">
                        Создай монету бесплатно,<br>
                        зови друзей,<br>
                        сделай ее популярной<br>
                        и выведи на рынок мемкоинов
                    </div>
                </li>
                <li class="grid__row">
                    <div class="grid__cell">
                        <a href="#" class="button">Создать монету</a>
                    </div>
                </li>
            </ul>
        </section>
        <section class="box m-big m-align-center">
            <ul class="grid">
                <li class="grid__row">
                    <div class="grid__cell">
                        Исследуй рынок мемкоинов, торгуй и зарабатывай
                    </div>
                </li>
                <li class="grid__row">
                    <div class="grid__cell">
                        <a href="#" class="button">Исследовать рынок</a>
                    </div>
                </li>
            </ul>
        </section>
        <div class="floating m-horizontal">
            <div class="floating__item">
                <div class="coin coin_color_4">
                    <div class="coin__emoji">&#129361;</div>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_4">
                    <img src="img/content/coin-ava-1.jpg" alt="" class="coin__pic">
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_5">
                    <span class="coin__initials">P</span>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_6">
                    <span class="coin__initials">W</span>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin">
                    <div class="coin__emoji">&#127820;</div>
                </div>
            </div>
            <div class="floating__item">
                <div class="coin coin_color_2">
                    <div class="coin__emoji">&#128123;</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-loading">
    <div class="coin-logo"></div>
</div>
</body>
</html>
