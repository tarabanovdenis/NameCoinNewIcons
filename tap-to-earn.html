<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NameCoin | tap to earn</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/client.js"></script>
</head>
<body>
<nav class="menu">
    <a href="#" class="menu__item m-active">
        <i class="ico ico-menu-wallet"></i>
        Wallet
    </a>
    <a href="#" class="menu__item">
        <i class="ico ico-menu-market"></i>
        Market
    </a>
    <a href="#" class="menu__item">
        <i class="ico ico-menu-profile"></i>
        Profile
    </a>
</nav>
<div class="page">
    <div class="wrap">
        <div class="box-header">
            <div class="grid__side">
                <a href="#">How it works<i class="ico ico-question"></i></a>
            </div>
            <a href="#">Name coin</a>
        </div>
        <section class="box m-no-bg m-align-center">
            <div class="box__section m-align-center">
                <ul class="grid">
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="box__label m-no-indent">Tap to earn</div>
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="coin">
                                <span class="coin__initials">K</span>
                            </div>
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="box__label">+ 75 KAI</div>
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="progress">
                                <div class="progress__bar" style="width: 30%"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="final-button">
            <a class="button m-inline m-outline" href="#">Close and claim</a>
        </div>
    </div>
</div>
<div class="popup-container m-has-header js-active">
    <div class="wrap">
        <div class="box-header">
            <div class="grid__side">
                <a href="#">How it works<i class="ico ico-question"></i></a>
            </div>
            <a href="#">Name coin</a>
        </div>
        <section class="box m-no-bg m-align-center">
            <div class="box__section m-align-center">
                <ul class="grid">
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="box__label m-no-indent">Tap to earn</div>
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="coin">
                                <span class="coin__initials">K</span>
                            </div>
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="box__label">+ 75 KAI</div>
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            <div class="progress">
                                <div class="progress__bar" style="width: 30%"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="final-button">
            <a class="button m-inline m-outline" href="#">Close and claim</a>
        </div>
    </div>
    <div class="popup__overlay m-no-bg"></div>
</div>
</body>
</html>
