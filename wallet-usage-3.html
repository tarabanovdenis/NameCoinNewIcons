<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NameCoin | Wallet usage 3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/client.js"></script>
</head>
<body>
<nav class="menu">
    <a href="#" class="menu__item m-active">
        <i class="ico ico-menu-wallet"></i>
        Wallet
    </a>
    <a href="#" class="menu__item">
        <i class="ico ico-menu-market"></i>
        Market
    </a>
    <a href="#" class="menu__item">
        <i class="ico ico-menu-profile"></i>
        Profile
    </a>
</nav>
<div class="page ">
    <div class="wrap">
        <section class="box">
            <ul class="grid">
                <li class="grid__row">
                    <div class="grid__cell">
                        <div class="box__label m-no-indent">Buy Namecoin</div>
                        <div class="txt">
                            <span class="m-strong">1 KAI</span>
                            =
                            <span class="m-strong">2.00021001</span>
                            <i class="coin-logo"></i>
                        </div>
                    </div>
                </li>
                <li class="grid__row">
                    <div class="grid__cell">
                        <form action="" class="form">
                            <ul class="grid">
                                <li class="grid__row">
                                    <div class="grid__cell">
                                        <label class="form__item">
                                            <span class="form__label">
                                                <span class="grid__side">
                                                    Balance: <span class="m-strong">125 KAI</span>
                                                </span>
                                                You sell:
                                            </span>
                                            <span class="form-complex m-edit-me">
                                                <span class="form-complex__side">
                                                    KAI
                                                </span>
                                                <span class="form-complex__content">
                                                    <input name="coinName" type="number" class="form__node m-strong" value="125">
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                </li>
                                <li class="grid__row">
                                    <div class="grid__cell">
                                        <label class="form__item">
                                            <span class="form__label">
                                                You receive:
                                            </span>
                                            <span class="form-complex">
                                                <span class="form-complex__side">
                                                    <i class="coin-logo"></i>
                                                </span>
                                                <span class="form-complex__content">
                                                    <input name="coinName" type="text" class="form__node m-strong" value="250" readonly>
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                </li>
                                <li class="grid__row">
                                    <div class="grid__cell">
                                        <a href="#" class="button m-wide">
                                            Sell
                                            <span class="m-strong">125 KAI</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </li>
            </ul>
        </section>
        <div class="final-button">
            <a class="button m-inline m-outline" href="#">Close</a>
        </div>
    </div>
</div>
<div class="popup-container js-active">
    <div class="wrap">
        <section class="box">
            <ul class="grid">
                <li class="grid__row">
                    <div class="grid__cell">
                        <div class="box__label m-no-indent">Buy Namecoin</div>
                        <div class="txt">
                            <span class="m-strong">1 KAI</span>
                            =
                            <span class="m-strong">2.00021001</span>
                            <i class="coin-logo"></i>
                        </div>
                    </div>
                </li>
                <li class="grid__row">
                    <div class="grid__cell">
                        <form action="" class="form">
                            <ul class="grid">
                                <li class="grid__row">
                                    <div class="grid__cell">
                                        <label class="form__item">
                                            <span class="form__label">
                                                <span class="grid__side">
                                                    Balance: <span class="m-strong">125 KAI</span>
                                                </span>
                                                You sell:
                                            </span>
                                            <span class="form-complex m-edit-me">
                                                <span class="form-complex__side">
                                                    KAI
                                                </span>
                                                <span class="form-complex__content">
                                                    <input name="coinName" type="number" class="form__node m-strong" value="125">
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                </li>
                                <li class="grid__row">
                                    <div class="grid__cell">
                                        <label class="form__item">
                                            <span class="form__label">
                                                You receive:
                                            </span>
                                            <span class="form-complex">
                                                <span class="form-complex__side">
                                                    <i class="coin-logo"></i>
                                                </span>
                                                <span class="form-complex__content">
                                                    <input name="coinName" type="text" class="form__node m-strong" value="250" readonly>
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                </li>
                                <li class="grid__row">
                                    <div class="grid__cell">
                                        <a href="#" class="button m-wide">
                                            Sell
                                            <span class="m-strong">125 KAI</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </li>
            </ul>
        </section>
        <div class="final-button">
            <a class="button m-inline m-outline" href="#">Close</a>
        </div>
    </div>
    <div class="popup__overlay"></div>
</div>
</body>
</html>
